<!DOCTYPE html>
<html>
<head>
  <title>Financial Planning and Budgeting</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="box">
      <div class="header">
        <h1 >Financial Planning and Budgeting</h1>
      </div>
    </div>
  </header>


  <main>
    <div class="flex-row">
      <div>
        <section id="charts">
          <h2>Capital</h2>
          <div class="box2">
            <div class="chart">
              <canvas id="Capital_general" style="width:100%;max-width:700px;height:100%"></canvas>
            </div>
            <div>
              <h3 class="text" id="Remaining_balance"></h3>
            </div>
          </div>
        </section>
      </div>

      <div class="flex-column">
        <div>
          <h2>Current Status</h2>
          <div>
            <p id="one" class="box3"></p>
          </div>
          <div>
            <p id="two" class="box3"></p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="function.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
